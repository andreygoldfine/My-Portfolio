<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<input type="text" name="" id="number1" class="input" autofocus>

	<div class="operators">
		<div class="operator" id="plus" onclick="operand='plus'; changeBackground(operand);">+</div>
		<div class="operator" id="minus" onclick="operand='minus'; changeBackground(operand);">&#8211;</div>
		<div class="operator" id="multiple" onclick="operand='multiple'; changeBackground(operand);">&#215;</div>
		<div class="operator" id="divide" onclick="operand='divide'; changeBackground(operand);">&#247;</div>
	</div>

	<input type="text" name="" id="number2" class="input">

	<div class="operator-equal" id="equal" onclick="calc(operand);">&#61;</div>
	<div id="result"></div>
</body>
</html>

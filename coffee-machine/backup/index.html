<!DOCTYPE html>
<html>
<head>
	<title>Coffee Machine</title>
	<link rel="stylesheet" type="text/css" href="css/coffee-machine.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/coffee-machine-class.js"></script>
</head>
<body id="body">
	<script>
		coffee = new CoffeeMachine();
	</script>
	<div id="wallet">
	<div class="wallet-header">
		<div class="wallet-inscription">
			Wallet
		</div>
	</div>
	<div id="wallet_content">
		
	</div>
	</div>
	<div class="content">
		<div id="drinks">
			<div class="div-header">Choose a premium drink:</div>
		</div>
		<div id="sugar">
			<div class="div-header">Select an amount of sugar:</div>
			<div>
				<div class="sugar-amount" id="sugar-little" onclick="coffee.sugarAmountId = 'sugar-little'; coffee.sugarAmount = 'little&nbsp;sweet'; coffee.sugarPrice = 0; coffee.changeBackground('sugar-amount', 'sugar-little');">Little sweet</div>
				<div class="sugar-amount" id="sugar-middle" onclick="coffee.sugarAmountId = 'sugar-middle'; coffee.sugarAmount = 'middle&nbsp;sweet'; coffee.sugarPrice = 0.10; coffee.changeBackground('sugar-amount', 'sugar-middle');">Middle sweet</div>
				<div class="sugar-amount" id="sugar-many" onclick="coffee.sugarAmountId = 'sugar-many'; coffee.sugarAmount = 'very&nbsp;sweet'; coffee.sugarPrice = 0.20; coffee.changeBackground('sugar-amount', 'sugar-many');">Very sweet</div>
			</div>
		</div>
		<div id="number-of-cups">
			<div class="div-header">Select the number of cups:</div>
			<div class="number-of-cups-choose">
				<div class="left" onclick="if (coffee.numberOfCups > 1) coffee.numberOfCups = coffee.numberOfCups - 1; document.getElementById('number-of-cups-value').innerHTML = coffee.numberOfCups; coffee.functionOrder();"></div>
				<div id="number-of-cups-value"></div>
				<div class="right" onclick="if (coffee.numberOfCups < 9) coffee.numberOfCups = coffee.numberOfCups + 1; document.getElementById('number-of-cups-value').innerHTML = coffee.numberOfCups; coffee.functionOrder();"></div>
			</div>
		</div>
		<!-- <div class="red-button" onclick="functionOrder(); functionOrderPrice();">Order coffee</div> -->
		<div id="order-info">
			<div id="order-name"></div>
			<div id="order-sum"></div>
		</div>
		<div id="pay">
			<div id="red-button" onclick="coffee.addWallet()">Pay for coffee</div>
		</div>
		<div id="paid">

		</div>
		<div id="cash">

		</div>
		<div id="result"></div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Coffee Machine</title>
	<link rel="stylesheet" type="text/css" href="css/coffee-machine.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/coffee-machine-class.js"></script>
</head>
<body id="body">
	<script>
		CoffeeMachine.prototype.global = this;
		coffee = new CoffeeMachine();
		wallet = new Wallet();
	</script>
	<div id="wallet">
	<div class="wallet-header">
		<div class="wallet-inscription">
			Wallet
		</div>
	</div>
	<div id="wallet_content">
		
	</div>
	</div>
	<div class="content">
		<div id="drinks">
			<div class="div-header">Choose a premium drink:</div>
		</div>
		<div id="sugar">
			<div class="div-header">Select an amount of sugar:</div>
			<div>
				<div class="sugar-amount" id="sugar-little" onclick="coffee.functionSugarAmount('sugar-little');">Little sweet</div>
				<div class="sugar-amount" id="sugar-middle" onclick="coffee.functionSugarAmount('sugar-middle');">Middle sweet</div>
				<div class="sugar-amount" id="sugar-many" onclick="coffee.functionSugarAmount('sugar-many');">Very sweet</div>
			</div>
		</div>
		<div id="number-of-cups">
			<div class="div-header">Select the number of cups:</div>
			<div class="number-of-cups-choose">
				<div class="left" onclick="coffee.editNumberOfCups('less');"></div>
				<div id="number-of-cups-value"></div>
				<div class="right" onclick="coffee.editNumberOfCups('more');"></div>
			</div>
		</div>
		<!-- <div class="red-button" onclick="functionOrder(); functionOrderPrice();">Order coffee</div> -->
		<div id="order-info">
			<div id="order-name"></div>
			<div id="order-sum"></div>
		</div>
		<div id="pay">
			<div id="red-button" onclick="wallet.addWallet()">Pay for coffee</div>
		</div>
		<div id="paid"></div>
		<div id="result"></div>
		<div id="cups">
			<center>
				<div id="cups-output">

				</div>
			</center>
		</div>
		<div id="change">

		</div>
		
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

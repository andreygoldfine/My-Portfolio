<!DOCTYPE html>
<html>
<head>
	<title>Domaska slozhnaya</title>
	<style>
			.none{
				display: none;
			}
			.clear{
				clear: both;
			}
			#root{
				margin:0 auto;
				width:600px;
			}
			input {
				width: 200px;
	
				padding: 5px; 
				
				border: 2px solid #f40002;
				outline: 0; 
				border-radius: 10px;
				font-size: 20px;
				display: block;
			}
			button {
				margin: 10px 0;
				padding: 5px; 
				background:#f40002;
				border: 2px solid #f40002;
				outline: 0; 
				border-radius: 10px;
				font-size: 20px;
				cursor: pointer;
			}

	</style>
</head>
<body>

<div id="root"></div>

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
